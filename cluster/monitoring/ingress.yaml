apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spinnaker
  namespace: monitoring
  resourceVersion: "16021131"
spec:
  rules:
  - host: prometheus.mcintosh.farm
    http:
      paths:
      - backend:
          service:
            name: prometheus
            port:
              number: 9090
        path: /
        pathType: Prefix
