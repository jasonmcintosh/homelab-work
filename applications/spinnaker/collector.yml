apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: spinnaker
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    exporters:
      clickhouse:
        endpoint: tcp://192.168.19.204:9000?dial_timeout=10s&compress=lz4
        username: clickhouse
        password: changeme
        database: otel
        async_insert: true
        create_schema: true
      prometheusremotewrite:
        endpoint: https://prometheus.mcintosh.farm/api/v1/write
    processors:
      batch:
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          exporters: [clickhouse]
        logs:
          receivers: [otlp]
          exporters: [clickhouse]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetrycollector
  namespace: spinnaker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetrycollector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetrycollector
    spec:
      containers:
      - name: otelcol
        args:
        - --config=/conf/collector.yaml
        image: otel/opentelemetry-collector-contrib:0.138.0
        volumeMounts:
        - mountPath: /conf
          name: collector-config
      volumes:
      - configMap:
          items:
          - key: collector.yaml
            path: collector.yaml
          name: collector-config
        name: collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: opentelemetrycollector
  namespace: spinnaker
spec:
  ports:
  - name: grpc-otlp
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: http-protobuff
    port: 4318
    protocol: TCP
    targetPort: 4318
  selector:
  selector:
    app.kubernetes.io/name: opentelemetrycollector
  type: ClusterIP
